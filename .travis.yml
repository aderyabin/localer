sudo: false
dist: trusty
language: ruby

before_install:
  - yes | gem update --system --force
  - gem install bundler:1.17.3
rvm:
  - 2.3.3
  - 2.4.3
  - 2.5.0
gemfile:
  - gemfiles/rails50.gemfile
  - gemfiles/rails51.gemfile
matrix:
  include:
    - rvm: 2.5.0
      env: RUBOCOP=true
    - rvm: 2.3.3
      gemfile: gemfiles/rails41.gemfile
    - rvm: 2.3.3
      gemfile: gemfiles/rails42.gemfile
